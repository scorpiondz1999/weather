<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "dashboard">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="class1">
        <div class = "row">
            <div class="col-12 col-md-3 p-2">
                <form class = "border p-2" id = "town-search">
                    <h2>Search for a City</h2>
                    <input id="cities" type = "text" autofocus = "true" class = "forms"/>
                    <button class = "btn btn-primary" type = "submit">Search</button>
                </form>
                <div class = "previous-search" id = "prev-search"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "selected-cities" id = "current-weather">
                    <div class = "col-12">
                        <h2 id="city-search"></h2>
                        <div id = "weather-now" class = "class"></div>
                    </div>  
                </div>
                <div class = "row-2" id = "next-fivedays">
                        <h2 class= "col-12" id = "future"></h2>
                        <div class = "d-flex" id = "next-days"></div>
                </div>  
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
